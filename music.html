            </div>

    <div class="row row-header-feature-2">
        <div class="col-xs-12 navs">
            <ul id="nav-dropdown" class="nav nav-tabs list-inline clearfix">
                <li class="col-xs-6 col-sm-3" role="presentation"><a href="index.html" class="hvr-sweep-to-bottom home"><i class="fa fa-home" aria-hidden="true"></i><span> Home</span></a></li>

<section class="container-fluid">
    
   <div class="row row-section-music-heading">
       <div class="col-xs-12 heading-section-music">
            <h1 class="heading-section-header">the music of the monkees</h1>
       </div>
   </div>
   
   <div class="row row-section-music-audio">

           <h3>Clarksville</h3>
           <img class="img-circle" alt="image-monkees" src="assets/images/album.jpg" height=50 width=50 />
            <audio controls>
                <source src="assets/audio/Clarksville.mp3" type="audio/mpeg">
            </audio>
        </div>
        
         <div class="col-xs-12 col-sm-6 audio-framework audio-feature-2 ">

            </audio>
        </div>
        
         <div class="col-xs-12 col-sm-6 audio-framework audio-feature-3 ">
           <h3>I am A Believer</h3>
           <img class="img-circle" alt="image-monkees" src="assets/images/daydreambeliever.jpg" height=50 width=50 />

            </audio>
        </div>

   </div>

    <div class="row row-footer-feature-1">

            <div class="heading">

                    <li class="facebook"><a href="https://nl-nl.facebook.com/TheMonkees" class="hvr-buzz a-facebook" target="_blank"><i class="fa fa-facebook"></i></a></li>
                    <li class="twitter"><a href="https://twitter.com/themonkees" class="hvr-buzz a-twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>

            </div>
        </div>

    </div>
